version: 2
jobs:
  build:
    working_directory: $CIRCLETEST/src/github.com/kukku723/circleci-demo
    docker:
    - image: golang:latest
    steps:
    - checkout
    - run:
        name: run go code
        command: |
          go run main.go
workflows:
  version: 2
  workflow:
    jobs:
    - build

